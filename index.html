<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #ff6ec4, #7873f5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    .password-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000cc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .password-container input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .password-container button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      background-color: #ff1e56;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .message {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff3399;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="password-container" id="passwordScreen">
    <input type="password" id="passwordInput" placeholder="Enter password...">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div class="heart" style="display:none" id="heart"></div>
  <div class="message" style="display:none" id="message">I Love You üíñ</div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "Bhumika") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("heart").style.display = "block";
        document.getElementById("message").style.display = "block";
      } else {
        alert("Wrong password! Try again.");
      }
    }
  </script>

</body>
</html>
